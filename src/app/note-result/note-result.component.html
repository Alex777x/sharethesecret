<main class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="glass-panel w-full max-w-lg rounded-2xl p-8 transition-all duration-300">
    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 dark:bg-green-900/30 text-green-500 mb-4 animate-in zoom-in duration-300">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2
        class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-teal-600 dark:from-green-400 dark:to-teal-400 mb-2">
        Secret Created!
      </h2>
      <p class="text-gray-600 dark:text-gray-300">
        Your secure link is ready to share.
      </p>
    </div>

    <div class="mb-6">
      <label for="secret-link" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-1">
        Share this link
      </label>
      <div class="relative flex items-center">
        <input type="text" id="secret-link" [value]="linkSignal()" readonly
          class="glass-input w-full rounded-xl py-3 pl-4 pr-24 text-sm text-gray-600 dark:text-gray-300 bg-gray-50/50 dark:bg-gray-800/50" />
        <button (click)="copyToClipboard()"
          class="absolute right-1 top-1 bottom-1 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium transition-colors focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 dark:focus:ring-offset-gray-800">
          {{ isCopied() ? "Copied!" : "Copy" }}
        </button>
      </div>

      <div *ngIf="linkSignal() && linkSignal().includes('#')"
        class="mt-4 p-4 bg-amber-50 dark:bg-amber-900/20 border border-amber-100 dark:border-amber-800/50 rounded-xl flex items-start gap-3">
        <svg class="w-5 h-5 text-amber-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
          </path>
        </svg>
        <p class="text-sm text-amber-800 dark:text-amber-200 leading-relaxed">
          <strong>Important:</strong> The link includes the decryption key. Send
          the <strong>entire link</strong> (including the part after #) to the
          recipient.
        </p>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <button (click)="testLink()"
        class="w-full btn-secondary py-3 rounded-xl font-medium flex justify-center items-center">
        <svg class="w-4 h-4 mr-2 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
        </svg>
        Open Link
      </button>
      <button (click)="onDelete()"
        class="w-full py-3 rounded-xl font-medium text-red-600 bg-red-50 hover:bg-red-100 border border-red-100 dark:bg-red-900/20 dark:text-red-400 dark:hover:bg-red-900/30 dark:border-red-900/30 transition-colors flex justify-center items-center">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
          </path>
        </svg>
        Destroy
      </button>
    </div>

    <div class="text-center">
      <button (click)="createNew()"
        class="text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 transition-colors">
        Create Another Secret
      </button>
    </div>
  </div>
</main>
