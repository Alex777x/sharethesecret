<div
  class="bg-white dark:bg-gray-900 min-h-[80vh] flex items-center justify-center py-12"
>
  <div
    class="max-w-xl w-full mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-8"
  >
    <h2
      class="text-2xl font-bold text-gray-900 dark:text-white text-center mb-6"
    >
      Your Secret is Ready
    </h2>

    <div class="mb-6">
      <label
        for="secret-link"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
      >
        Share this link with your recipient
      </label>
      <div class="flex gap-2">
        <input
          type="text"
          id="secret-link"
          [value]="linkSignal()"
          readonly
          class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200"
        />
        <button
          (click)="copyToClipboard()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          {{ isCopied() ? "Copied!" : "Copy" }}
        </button>
      </div>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
        The link contains the decryption key - only share with your intended
        recipient!
      </p>
      <div
        *ngIf="linkSignal() && linkSignal().includes('#')"
        class="mt-4 p-3 bg-yellow-50 dark:bg-yellow-900/30 border border-yellow-200 dark:border-yellow-800 rounded-md"
      >
        <p class="text-sm text-yellow-700 dark:text-yellow-400">
          <strong>Important:</strong> This link includes a fragment (part after
          #) that contains the encryption key. Make sure to copy the ENTIRE
          link, including everything after the # symbol.
        </p>
      </div>
    </div>

    <div class="flex gap-4">
      <button
        (click)="testLink()"
        class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-900/30 dark:text-indigo-300 dark:hover:bg-indigo-800/50"
      >
        Test Link
      </button>
      <button
        (click)="onDelete()"
        class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:bg-red-900/30 dark:text-red-300 dark:hover:bg-red-800/50"
      >
        Delete Secret
      </button>
    </div>

    <div class="mt-6 text-center">
      <button
        (click)="createNew()"
        class="text-sm text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-200"
      >
        Create Another Secret
      </button>
    </div>
  </div>
</div>
