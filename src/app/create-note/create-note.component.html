<main class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="glass-panel w-full max-w-lg rounded-2xl p-8 transition-all duration-300">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-3 tracking-tight text-gradient">
        ShareTheSecret
      </h1>
      <p class="text-gray-600 dark:text-gray-300">
        Share sensitive information securely with a self-destructing link.
      </p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-200 ml-1">
          Message
        </label>
        <textarea id="content" [value]="content()" (input)="content.set($any($event.target).value)" rows="5"
          class="glass-input w-full rounded-xl p-4 text-sm transition-all duration-200 resize-none placeholder-gray-400 dark:placeholder-gray-500"
          placeholder="Type your secret message here..."></textarea>
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 ml-1">
          File Attachment (Max 2MB)
        </label>
        <div (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
          class="relative group cursor-pointer transition-all duration-200">
          <div [ngClass]="{
              'border-indigo-500 bg-indigo-50/50 dark:bg-indigo-900/20': isDragging(),
              'border-red-500 bg-red-50/50 dark:bg-red-900/20': fileError()
            }"
            class="glass-input flex flex-col items-center justify-center w-full h-32 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-600 group-hover:border-indigo-400 dark:group-hover:border-indigo-400">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-8 h-8 mb-3 text-gray-400 group-hover:text-indigo-500 transition-colors duration-200"
                fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <p class="mb-1 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold text-indigo-600 dark:text-indigo-400">Click to upload</span>
                or drag and drop
              </p>
            </div>
            <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              (change)="onFileSelected($event)" />
          </div>
        </div>

        <div *ngIf="fileError()" class="ml-1 text-sm text-red-500 dark:text-red-400 animate-pulse">
          {{ fileError() }}
        </div>

        <div *ngIf="selectedFile()"
          class="flex items-center justify-between p-3 mt-2 glass-input rounded-lg border border-indigo-100 dark:border-indigo-900/30">
          <div class="flex items-center space-x-3 overflow-hidden">
            <svg class="w-5 h-5 text-indigo-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
            <span class="text-sm text-gray-700 dark:text-gray-200 truncate">
              {{ selectedFile()?.name }}
            </span>
          </div>
          <button type="button" (click)="removeFile()" class="text-gray-400 hover:text-red-500 transition-colors p-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <div>
        <button type="button" (click)="onClickShowOptions()"
          class="flex items-center text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 transition-colors ml-1 focus:outline-none">
          <svg class="w-4 h-4 mr-1 transition-transform duration-200" [class.rotate-180]="showOptions()" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          {{ showOptions() ? "Hide Options" : "More Options" }}
        </button>

        <div *ngIf="showOptions()"
          class="mt-4 space-y-4 p-4 rounded-xl glass-input border border-gray-100 dark:border-gray-700/50">
          <div>
            <label for="ttl"
              class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-1">
              Lifetime
            </label>
            <select id="ttl" [value]="ttl()" (change)="ttl.set($any($event.target).value)"
              class="w-full bg-transparent border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500 dark:text-white">
              <option value="1-view" class="dark:bg-gray-800">
                1 View (burn after reading)
              </option>
              <option value="1h" class="dark:bg-gray-800">1 Hour</option>
              <option value="24h" class="dark:bg-gray-800">24 Hours</option>
            </select>
          </div>

          <div>
            <label for="algorithm"
              class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-1">
              Encryption
            </label>
            <select id="algorithm" [value]="algorithm()" (change)="algorithm.set($any($event.target).value)"
              class="w-full bg-transparent border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500 dark:text-white">
              <option value="No-Encryption" class="dark:bg-gray-800">
                No Encryption
              </option>
              <option value="AES-GCM" class="dark:bg-gray-800">AES-GCM</option>
              <option value="RSA-OAEP" class="dark:bg-gray-800">
                RSA-OAEP
              </option>
            </select>
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
              AES-GCM is recommended for general use.
            </p>
          </div>

          <div>
            <label for="password"
              class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-1">
              Password Protection (Optional)
            </label>
            <input id="password" type="password" [value]="password()" (input)="password.set($any($event.target).value)"
              class="w-full bg-transparent border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500 dark:text-white"
              placeholder="Set a password..." />
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="!isFormValid() || isSubmitting()"
        class="w-full btn-primary py-4 rounded-xl font-semibold text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
        <span *ngIf="!isSubmitting()">Create Secret Link</span>
        <div *ngIf="isSubmitting()" class="w-6 h-6 border-2 border-white/30 border-t-white rounded-full animate-spin">
        </div>
      </button>
    </form>

    <div *ngIf="errorMessage()"
      class="mt-4 p-4 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-sm text-red-600 dark:text-red-400 text-center">
      {{ errorMessage() }}
    </div>
  </div>
</main>
